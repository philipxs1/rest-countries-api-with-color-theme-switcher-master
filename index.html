<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Countries api</title>


    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9c4b1e82b0.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="top-bar ">
        <div class="header-content">
            <h1>Where in the world?</h1>
            <button type="button" class="mode-toggle" aria-label="Change-theme">
                <i class="fa-solid fa-moon"></i>
                <span class="mode-toggle-text">Dark Mode</span>
            </button>
        </div>


    </header>

    <main>
        <section class="search">
            <form action="#" class="form">
                <div class="form-input-left">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-bar" type="text" placeholder="Search for a counrty">
                </div>
                <div class="form-input-right">
                    <i class="fa-solid fa-sort-down"></i>
                    <select class="options" name="regions" id="region">
                        <option class="form-option" value="---">Filter by Region</option>
                        <option class="form-option" value="Africa">Africa</option>
                        <option class="form-option" value="America">America</option>
                        <option class="form-option" value="Asia">Asia</option>
                        <option class="form-option" alue="Europe">Europe</option>
                        <option class="form-option" value="Oceania">Oceania</option>
                    </select>
                </div>
            </form>
        </section>


        <div class="grid-container">


        </div>
    </main>

</body>
<script src="js/app.js"></script>

</html>
